<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Peliculas</title>
    <link rel="stylesheet" href="style.css">
</head>

<dialog id="confirm-dialog">
    <p>¿Estás seguro que quieres eliminar esta película?</p>
    <button id="confirm-yes">Sí</button>
    <button id="confirm-no">No</button>
</dialog>

<body>
    <div class="container">
        <h1>Gestor de Peliculas</h1>
        <form id="form-pelicula" method="post" action="/anadir-pelicula">
            <input type="text" name="titulo" id="titulo" placeholder="Título" required>
            <input type="text" name="director" id="director" placeholder="Director" required>
            <input type="number" name="anio" id="anio" placeholder="Año" required>
            <input type="hidden" name="idPelicula" id="idPelicula">
            <button type="submit" id="btnEnvio">Añadir película</button>
        </form>
        <div id="lista-peliculas"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
